<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f15fba9ca3.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
  <div class="container">
    <header>Todo List</header>
    <div class="inputs">
      <input type="text" placeholder="Add your new task" id="inputFeild">
      <button id="add"> Add <i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList" id="todoList">
    </ul>
    <div class="footer">
      <p class="para">
        As the saying goes, <br> instead of waiting, why not do it now?
      </p>
      <button id="clear">Clear All</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
